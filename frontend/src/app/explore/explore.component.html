<div class="container">
  <div class="row">
    <div class="col"><p class="grey font-weight600 mt-5">Discover People</p></div>
  </div>


  <div class="row">
    <div *ngFor="let user of users" class="card col-md-3" style="margin-left:25px; padding:20px">
      <img class="card-img-top rounded-circle" src="{{user.profilePic}}" style="height: 78px; width: 78px; margin:0 auto" alt="Card image cap">
      <div class="card-body">
        <p class="card-text text-center pStyle">{{user.username}}</p>
      </div>
      <button (click)="followUser(user.id)" class="btn btn-primary" style="width:50%; margin: 0 auto">Follow</button>
    </div>
  </div>


  <div class="row mt-5">
    <div class="col"><p class="grey font-weight600">Explore</p></div>
  </div>


  <div class="row bt-grey">
    <div class="col-md-4 pt-5" *ngFor="let post of posts">
        <img src="{{post.photo}}" alt="" style="height: 200px">
      </div>
  </div>
  
</div>
